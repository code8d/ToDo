<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/icon-x" href="icon-todo.png">
    <title>Todo</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="header-container container">
                <div class="header__todo-block">
                    <a href="#" class="header__todo">Todo</a>
                    <a href="#" class="header__todo header__todo_myTodos">My Todos</a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__menu-block">
                    <h1 class="menu__title title">Todo</h1>
                    <div class="menu-block">
                        <h2 class="menu__subtitle subtitle">I need to:</h2>
                        <div class="enter__block">
                            <input type="text" class="enter__input">
                            <a href="#" class="enter__btn">
                                <img src="img/arrow.png" alt="Arrow" class="enter__arrow">
                            </a>
                        </div>
                        <div class="todos-block">
                            <div class="menu-todo-block">
                                <p class="todo__text"><span class="todo__number">1.</span> Wash a dishes</p>
                                <a href="#" class="todo__delete">
                                    <img src="img/delete.png" alt="delete" class="delete__icon">
                                </a>
                            </div>
                            <div class="menu-todo-block">
                                <p class="todo__text"><span class="todo__number">2.</span> Wash a dishes</p>
                                <a href="#" class="todo__delete">
                                    <img src="img/delete.png" alt="delete" class="delete__icon">
                                </a>
                            </div>
                            <div class="menu-todo-block">
                                <p class="todo__text"><span class="todo__number">3.</span> Wash a dishes</p>
                                <a href="#" class="todo__delete">
                                    <img src="img/delete.png" alt="delete" class="delete__icon">
                                </a>
                            </div>
                        </div>
                        <a href="#" class="save__btn">Save</a>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
