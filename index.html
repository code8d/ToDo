<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/icon-x" href="icon-todo.png">
    <title>Todo</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="header-container container">
                <nav class="header__todo-block">
                    <a href="#" class="header__todo active">Todo</a>
                    <a href="#" class="header__todo header__todo_myTodos">My Todos</a>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__menu-block show">
                    <h1 class="menu__title title">Todo</h1>
                    <div class="menu-block">
                        <h2 class="menu__subtitle subtitle">I need to:</h2>
                        <div class="enter__block">
                            <input type="text" class="enter__input" placeholder="Enter todo...">
                            <a href="#" class="enter__btn">
                                <img src="img/arrow.png" alt="Arrow" class="enter__arrow">
                            </a>
                        </div>
                        <div class="todos-block">
                        </div>
                        <a href="#" class="save__btn">Save</a>
                    </div>
                </div>
                <div class="main__menu-block">
                    <h1 class="menu__title title">My Todos</h1>
                    <div class="menu-block menu-block_completed">
                        <div class="todos-block">
                            <h2 class="todos__subtitle subtitle">Todos:</h2>
                            <div class="todo-block">
                                <input type="checkbox" class="checkbox" id="checkbox1">
                                <label for="checkbox1" class="todo__text my-todo__text">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                            <div class="todo-block">
                                <input type="checkbox" class="checkbox" id="checkbox2">
                                <label for="checkbox2" class="todo__text my-todo__text">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                            <div class="todo-block">
                                <input type="checkbox" class="checkbox" id="checkbox3">
                                <label for="checkbox3" class="todo__text my-todo__text">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                        </div>
                        <div class="completed-todos-block todos-block">
                            <h2 class="todos__subtitle subtitle">Completed Todos:</h2>
                            <div class="todo-block todo-block_completed">
                                <input type="checkbox" class="checkbox" id="checkbox-c-1">
                                <label for="checkbox-c-1" class="todo__text my-todo__text todo__text_completed">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                            <div class="todo-block todo-block_completed">
                                <input type="checkbox" class="checkbox" id="checkbox-c-2">
                                <label for="checkbox-c-2" class="todo__text my-todo__text todo__text_completed">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                            <div class="todo-block todo-block_completed">
                                <input type="checkbox" class="checkbox" id="checkbox-c-3">
                                <label for="checkbox-c-3" class="todo__text my-todo__text todo__text_completed">
                                    <span class="todo__number">1.</span>Wash a dishes
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
